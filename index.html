<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Guess the Painting!</title>
  </head>
  <body>
    <header class="header">
      <h1>Can you guess the painting?</h1>
      <h4>Click to reveal!</h4>
    </header>
    <div class="container">
      <div class="painting"></div>
      <div class="info hidden">
        <div class="answer">
          <p class="title">
            A Sunday Afternoon on the Island of La Grande Jatte
          </p>
          <p class="artist">Georges Seurat</p>
          <p class="year">1884-1886</p>
        </div>
        <button id="new-painting"><span>ðŸŽ¨</span> New Painting</button>
        <div class="dimensions">
          <h5>Update Dimensions for Next Round:</h4>
          <div class="slider">
            <label id="painting-height" for="height">Height</label>
            <input
              type="range"
              name="height"
              id="height"
              min="1"
              max="100"
              step="1"
              value="20"
              onchange="updateGrid(this.value)"
            />
          </div>
          <div class="slider">
            <label id="painting-width" for="width">Width</label>
            <input
              type="range"
              name="width"
              id="width"
              min="1"
              max="100"
              step="1"
              value="20"
              onchange="updateGrid(this.value)"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
